<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var strN = prompt("출력할 단을 입력해주세요");
        var n = Number(strN);
        if (n < 2 || n > 9) {
            console.log("2이상 9이하의 숫자를 입력해주세요");
        } else {
            for (var i = 1; i <= 9; i++){
                console.log("n * i" + "= " + n * i);
            }
        }
    </script>
</body>
</html>
