<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt("Input number");
        var n = Number(str);
        if (n > 5) {
            console.log(n + "is bigger than 5");
        } else if (n > 3) {
            console.log(n + "3보다 크고 5보다 작습니다.");
        }
        else {
            console.log(n + "is smaller than 5");
        }
    </script>
</body>
</html>
